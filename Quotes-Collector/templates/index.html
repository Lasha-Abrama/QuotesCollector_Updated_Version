<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Quotes Scraper</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      color: #333;
    }
    .quote {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .author {
      font-style: italic;
      color: gray;
    }
    button {
      padding: 10px 20px;
      margin-bottom: 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    </style>
</head>
<body>
    <h1>Scraped Quotes</h1>
    {% for quote in quotes %}
        <div class="quote">
            <p>{{ quote[0] }}</p>
            <div class="author">- {{ quote[1] }}</div>
        </div>
    {% endfor %}

    <a href="/download">
        <button>Download as CSV</button>
    </a>    
</body>
</html>
